<!DOCTYPE html>
<html lang="id">
<head>
    <title>Akses Kamera Standar</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; }
        video { width: 90%; max-width: 500px; border-radius: 10px; border: 2px solid #ff00ff; }
    </style>
</head>
<body>

    <h2>Status Kamera: <span id="status">Menunggu Izin...</span></h2>
    <video id="video" autoplay playsinline></video>

    <script>
        async function startCamera() {
            try {
                // Meminta izin kamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                document.getElementById('status').innerText = "Aktif";
                
                // Izin biasanya akan tersimpan otomatis oleh browser untuk domain HTTPS ini
            } catch (err) {
                console.error("Gagal akses kamera: ", err);
                document.getElementById('status').innerText = "Ditolak/Error";
            }
        }

        // Jalankan saat halaman dimuat
        window.onload = startCamera;
    </script>
</body>
</html>
