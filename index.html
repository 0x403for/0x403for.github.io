<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Enumerator & Inspector</title>
    <style>
        body { background-color: #0d1117; color: #58a6ff; font-family: 'Segoe UI', Tahoma, sans-serif; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        h1 { color: #f0f6fc; font-size: 1.2rem; margin-bottom: 10px; border-bottom: 1px solid #30363d; pb: 5px; }
        .section-title { font-weight: bold; color: #ff7b72; margin-top: 10px; display: block; }
        .result-box { background: #000; color: #39ff14; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 0.9rem; overflow-x: auto; min-height: 50px; }
        .detected { color: #aff5b4; font-weight: bold; }
        button { background: #238636; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Bridge Enumerator PoC</h1>
        <p>Gunakan halaman ini untuk memetakan fungsi Native yang diekspos ke WebView.</p>
        <button onclick="startDiscovery()">Scan Bridge Sekarang</button>
    </div>

    <div class="card">
        <span class="section-title">[+] iOS WebKit Handlers:</span>
        <div id="ios-results" class="result-box">Menunggu scan...</div>
    </div>

    <div class="card">
        <span class="section-title">[+] Android JavascriptInterfaces:</span>
        <div id="android-results" class="result-box">Menunggu scan...</div>
    </div>

    <div class="card">
        <span class="section-title">[+] Debug Logs:</span>
        <div id="debug-logs" class="result-box"></div>
    </div>

    <script>
        function log(msg) {
            const div = document.getElementById('debug-logs');
            div.innerText += "> " + msg + "\n";
        }

        function startDiscovery() {
            log("Memulai pemindaian bridge...");
            
            // 1. Scan iOS (WebKit Message Handlers)
            const iosRes = document.getElementById('ios-results');
            try {
                if (window.webkit && window.webkit.messageHandlers) {
                    const handlers = Object.keys(window.webkit.messageHandlers);
                    if (handlers.length > 0) {
                        iosRes.innerHTML = "<span class='detected'>Ditemukan:</span> " + handlers.join(", ");
                        log("iOS Handlers ditemukan!");
                    } else {
                        iosRes.innerText = "WebKit ditemukan, tapi tidak ada handler publik.";
                    }
                } else {
                    iosRes.innerText = "Bukan environment WebKit (iOS).";
                }
            } catch (e) {
                iosRes.innerText = "Error: " + e.message;
            }

            // 2. Scan Android (JavascriptInterface)
            const androidRes = document.getElementById('android-results');
            try {
                const commonProps = new Set(['window', 'self', 'document', 'name', 'location', 'history', 'customElements', 'console']);
                const interfaces = [];
                
                for (let prop in window) {
                    // Cari properti yang bukan standar browser dan bertipe object/function
                    if (!commonProps.has(prop)) {
                        try {
                            const type = typeof window[prop];
                            if (type === 'object' || type === 'function') {
                                // Filter sederhana untuk mencari interface buatan developer
                                if (window[prop] !== null && prop.length > 3) {
                                    interfaces.push(${prop} (${type}));
                                }
                            }
                        } catch(e) {}
                    }
                }

                if (interfaces.length > 0) {
                    androidRes.innerHTML = "<span class='detected'>Potensi Interface:</span><br>" + interfaces.join("<br>");
                    log("Potensi Android interface ditemukan!");
                } else {
                    androidRes.innerText = "Tidak ditemukan interface tambahan di objek window.";
                }
            } catch (e) {
                androidRes.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
