<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC 1inch Wallet</title>
    <style>
        /* Mengatur tampilan agar bersih dan putih seperti di gambar */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Gaya teks "Click Here" agar tebal dan minimalis */
        .click-text {
            font-size: 32px;
            font-weight: 800;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .click-text:active {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <a href="https://rclm.link.evil-domain.com" class="click-text">
        Click Here
    </a>

    <script>
        // Opsional: Menambahkan log untuk memastikan dApp browser terdeteksi
        window.addEventListener('load', () => {
            if (window.ethereum && window.ethereum.isOneInch) {
                console.log("Terdeteksi: Membuka dari 1inch Wallet Browser");
            }
        });
    </script>
</body>
</html>
