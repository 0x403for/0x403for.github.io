<!DOCTYPE html>
<html>
<head>
    <title>Camera Permission Test</title>
</head>
<body style="background:#000; color:#0f0; text-align:center;">
    <h3>Testing Camera Auto-Access</h3>
    <video id="video" width="100%" height="auto" autoplay playsinline style="border:2px solid #0f0;"></video>
    <p id="status">Meminta izin kamera...</p>

    <script>
        async function startCamera() {
            try {
                // Mencoba membuka kamera tanpa interaksi klik
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                document.getElementById('status').innerText = "VULNERABLE: Kamera Aktif Otomatis!";
            } catch (err) {
                document.getElementById('status').innerText = "Secure: Izin ditolak atau diblokir.";
                console.error("Error: ", err);
            }
        }
        // Jalankan otomatis saat web dibuka
        window.onload = startCamera;
    </script>
</body>
</html>
