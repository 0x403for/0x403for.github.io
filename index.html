<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC: Isolated Iframe for Unsafe NFT</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: white; padding: 20px; text-align: center; }
        .nft-container { border: 2px solid #474d57; border-radius: 12px; overflow: hidden; background: white; margin: 20px auto; max-width: 350px; }
        .status-box { background: #1e2329; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 0.9em; border: 1px solid #333; }
        iframe { width: 100%; height: 350px; border: none; }
        .safe { color: #00ef8b; }
        .danger { color: #f44336; }
    </style>
</head>
<body>

    <h3>Tampilan NFT (WKWebView Simulation)</h3>
    
    <div class="nft-container">
        <iframe 
            sandbox="allow-forms" 
            srcdoc='
                <html>
                <body>
                    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                        <script>
                            // Skrip ini akan GAGAL dieksekusi karena atribut sandbox iframe
                            alert("XSS: Berhasil mencuri kunci dompet!");
                            console.log("JavaScript di dalam NFT mencoba berjalan...");
                        </script>
                        <text x="10" y="110" font-family="Verdana" font-size="10" fill="red">
                            SVG NFT dengan Skrip Tersembunyi
                        </text>
                    </svg>
                </body>
                </html>
            '>
        </iframe>
    </div>

    <div class="status-box">
        <p><strong>Status Keamanan:</strong> <span class="safe">TERISOLASI (Sandbox Aktif)</span></p>
        <p style="font-size: 0.8em; color: #848e9c;">
            Meskipun NFT SVG di atas mengandung perintah <code>alert()</code>, 
            browser dApp tidak akan menjalankannya karena berada di dalam 
            <strong>iframe yang diisolasi (sandboxed)</strong>.
        </p>
    </div>

</body>
</html>
