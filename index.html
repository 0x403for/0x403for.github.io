<!DOCTYPE html>
<html>
<body>
    <h3>File Access Test</h3>
    <div id="res">Mencoba membaca file lokal...</div>
    <script>
        // Mencoba membaca file sistem (untuk Android)
        fetch('file:///etc/hosts')
            .then(r => r.text())
            .then(t => document.getElementById('res').innerText = "VULNERABLE: \n" + t)
            .catch(e => document.getElementById('res').innerText = "Secure: " + e.message);
    </script>
</body>
</html>
