<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Here</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
      background: #ffffff;
      font-family: "Times New Roman", serif;
      cursor: pointer;
      user-select: none;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Click Here</h1>

  <script>
    document.addEventListener('click', () => {

      // Konten PHP AMAN (tidak berbahaya)
      const phpContent = `<?php
// Example PHP file
// This is a safe, non-malicious demo file
echo "Hello, this is a safe PHP example.";
?>`;

      const blob = new Blob([phpContent], { type: 'application/x-httpd-php' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'example.php';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      // Redirect (opsional)
      setTimeout(() => {
        window.location.href = 'https://www.google.com';
      }, 1000);

    }, { once: true });
  </script>

</body>
</html>
